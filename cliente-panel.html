<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Social | Cupones</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #f4f4f4; margin-left: 220px; font-family: 'Montserrat', sans-serif; }
    header { color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }

    #filtros { text-align: center; margin: 20px 0; }
    #filtros button { margin: 0 5px; padding: 8px 16px; cursor: pointer; background: transparent; border: 2px solid black; border-radius: 8px; transition: all 0.3s ease; }
    #filtros button:hover { background: black; color: white; }

    .cupon { background: white; border-left: 6px solid #999; padding: 15px; margin: 10px auto; max-width: 600px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); border-radius: 8px; transition: transform 0.3s ease; }
    .cupon:hover { transform: translateY(-5px); }
    .cupon.usado { border-color: #dc3545; }
    .cupon.no-usado { border-color: #28a745; }
    .estado { font-weight: bold; }

    .sidebar { position: fixed; top: 0; left: 0; width: 220px; height: 100%; background: #000; color: white; padding-top: 20px; font-family: 'Montserrat', sans-serif; box-shadow: 2px 0 5px rgba(0,0,0,0.3); z-index: 1000; transition: transform 0.3s ease; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; flex: 1; }
    .sidebar ul li { padding: 12px 20px; cursor: pointer; transition: background 0.2s, transform 0.2s; font-size: 15px; }
    .sidebar ul li:hover { background: #444; transform: translateX(5px); }
    .sidebar h2 { text-align: center; margin-bottom: 20px; font-size: 18px; color: #e0e0e0; }

    #menuToggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 2000; background: #dc3545; color: white; border: none; padding: 10px 15px; font-size: 20px; cursor: pointer; border-radius: 5px; transition: all 0.3s ease; }
    #menuToggle:hover { background: #c82333; }

    #acciones { display: flex; flex-direction: column; align-items: center; margin-top: 30px; gap: 15px; }
    button.comprar-btn, #cerrar, #canjearBtn { padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; border: none; transition: all 0.3s ease; }
    button.comprar-btn { background: #dc3545; color: white; }
    button.comprar-btn:hover { background: #c82333; transform: scale(1.05); }
    #cerrar { background: #000; color: white; }
    #cerrar:hover { background: #333; transform: scale(1.05); }
    #codigoInput { padding: 10px 15px; font-size: 16px; border: 2px solid black; border-radius: 8px; width: 250px; transition: border-color 0.3s; }
    #codigoInput:focus { outline: none; border-color: red; }
    #canjearBtn { background: white; color: black; border: 2px solid black; }
    #canjearBtn:hover { background: black; color: white; transform: scale(1.05); }

    @media (max-width: 768px) {
      body { margin-left: 0; }
      .sidebar { transform: translateX(-100%); }
      .sidebar.active { transform: translateX(0); }
      #menuToggle { display: block; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <button id="menuToggle">â˜°</button>
  <header class="header">
    <h1>Mis Cupones</h1><span id="usuarioNombre"></span>
  </header>

  <div class="sidebar">
    <h2>Mis Comercios</h2>
    <ul id="listaGrupos"></ul>
  </div>

  <div id="acciones">
    <button class="comprar-btn" onclick="irAComprar()">ðŸ›’ Comprar cupones</button>
    <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
      <input type="text" id="codigoInput" placeholder="Ingresa tu cÃ³digo">
      <button id="canjearBtn" onclick="canjearCodigo()">Canjear</button>
    </div>
    <button id="cerrar" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
  </div>

  <div id="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('no-usado')">Disponibles</button>
    <button onclick="filtrar('usado')">Usados</button>
    <br><br>
    <label for="filtroComercio">Filtrar por comercio:</label>
    <select id="filtroComercio" onchange="aplicarFiltros()"></select>
    <label for="buscadorCupon">Buscar:</label>
    <input type="text" id="buscadorCupon" oninput="aplicarFiltros()" placeholder="Buscar cupÃ³n o comercio...">
  </div>

  <div id="cupones-container"></div>

  <script src="js/api.js"></script>
  <script src="js/cliente-panel.js"></script>
</body>
</html>
