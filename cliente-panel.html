<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Social | Cupones</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f4f4f4;
      margin-left: 220px;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    #filtros {
      text-align: center;
      margin: 20px 0;
    }

    #filtros button {
      margin: 0 5px;
      padding: 8px 16px;
      cursor: pointer;
      background: transparent;
      border: 2px solid black;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #filtros button:hover {
      background: black;
      color: white;
    }

    .cupon {
      background: white;
      border-left: 6px solid #999;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .cupon:hover {
      transform: translateY(-5px);
    }

    .cupon.usado {
      border-color: #dc3545;
    }

    .cupon.no-usado {
      border-color: #28a745;
    }

    .estado {
      font-weight: bold;
    }

    .sidebar {
      background: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      overflow: hidden;
      max-height: 0;
      padding: 0;
      opacity: 0;
      transition: max-height 0.5s ease, padding 0.5s ease, opacity 0.5s ease;
      width: 100%;
      margin: 0;
    }

    .sidebar.show {
      max-height: 500px; /* o suficiente para lo que necesitas */
      opacity: 1;
      padding: 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .sidebar ul li {
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar ul li:hover {
      color: red;
    }

    #menuToggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    #menuToggle svg {
      width: 32px;
      height: 32px;
      color: red;
      transition: transform 0.3s ease;
    }

    #menuToggle:hover svg {
      transform: scale(1.2);
    }

    #acciones {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 15px;
    }

    button.comprar-btn, #cerrar, #canjearBtn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    button.comprar-btn {
      background: #dc3545;
      color: white;
    }

    button.comprar-btn:hover {
      background: #c82333;
      transform: scale(1.05);
    }

    #cerrar {
      background: #000;
      color: white;
    }

    #cerrar:hover {
      background: #333;
      transform: scale(1.05);
    }

    #codigoInput {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 8px;
      width: 250px;
      transition: border-color 0.3s;
    }

    #codigoInput:focus {
      outline: none;
      border-color: red;
    }

    #canjearBtn {
      background: white;
      color: black;
      border: 2px solid black;
    }

    #canjearBtn:hover {
      background: black;
      color: white;
      transform: scale(1.05);
    }

    /* Escritorio */
    @media (min-width: 769px) {
      body {
        margin-left: 220px;
      }

      .sidebar {
        max-height: none !important;
        opacity: 1 !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100%;
        text-align: center;
        padding: 20px 0;
      }

      .sidebar ul {
        align-items: center;
        gap: 0;
      }

      .sidebar ul li {
        width: 100%;
        padding: 12px 20px;
      }

      .sidebar ul li:hover {
        background: #222;
        color: white;
      }
    }

    /* M贸vil */
    @media (max-width: 768px) {
      body {
        margin-left: 0;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px;
      }

      #menuToggle {
        display: block;
      }

      header span{
        margin-right: 0;
      }
      .not{
        font-size: 1.3rem;
      }
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="header">
    <h1>Mis Cupones</h1><span id="usuarioNombre"></span>
    <button id="menuToggle" aria-label="Abrir men煤">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="red" width="32" height="32">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <div class="sidebar">
    <h2>Mis Comercios</h2>
    <ul id="listaGrupos"></ul>
  </div>

  <div id="acciones">
    <button class="comprar-btn" onclick="irAComprar()"> Comprar cupones</button>
    <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
      <input type="text" id="codigoInput" placeholder="Ingresa tu c贸digo">
      <button id="canjearBtn" onclick="canjearCodigo()">Canjear</button>
    </div>
    <button id="cerrar" onclick="cerrarSesion()">Cerrar sesi贸n</button>
  </div>

  <div id="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('no-usado')">Disponibles</button>
    <button onclick="filtrar('usado')">Usados</button>
    <br><br>
    <label for="filtroComercio">Filtrar por comercio:</label>
    <select id="filtroComercio" onchange="aplicarFiltros()"></select>
    <label for="buscadorCupon">Buscar:</label>
    <input type="text" id="buscadorCupon" oninput="aplicarFiltros()" placeholder="Buscar cup贸n o comercio...">
  </div>

  <div id="cupones-container" style="margin: 0 1.3rem;"></div>

  <script src="js/api.js"></script>
  <script src="js/cliente-panel.js"></script>
</body>
</html>
