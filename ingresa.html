<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar SesiÃ³n</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("/frontend/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
  
        // Re-activar hamburguesa despuÃ©s de cargar
        const toggle = document.getElementById("menu-toggle");
        const nav = document.querySelector(".nav");
        if (toggle && nav) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("show");
          });
        }
      });
  </script>
  <main>
    <section class="container-m">
      <div class="intro">
          <img class="logo" src="/frontend/img/logo_intro.png" alt="logo">
          <div class="intro-quote">
              <p>Descubre cupones exclusivos y Ãºnete a una comunidad conectada que maximiza tu ahorro gozando de un mundo de descuentos.</p>
          </div>
          <div class="login-header">
            <h1>Iniciar SesiÃ³n</h1>
          </div>
          <form id="loginForm" class="form">
            <input class="login-input" type="email" name="email" placeholder="Correo electrÃ³nico" required>
            <input class="login-input" type="password" name="password" placeholder="ContraseÃ±a" required>
            <button class="login-button" type="submit">Ingresar</button>
            <div class="join">
              <p style="text-align:center; margin-top:10px;"><a href="olvide.html">Â¿Olvidaste tu contraseÃ±a?</a></p>
              <p>Â¿AÃºn no tienes cuenta? <a href="unete.html">Registrate</a></p>
            </div>
          </form>
      </div>
  </section>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/api.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
  
      try {
        const result = await apiFetch("/api/login", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          },
          auth: false // login no necesita token
        });
  
        localStorage.setItem("token", result.token);
  
        const decoded = JSON.parse(atob(result.token.split('.')[1]));
        const tipo = decoded.tipo;
  
        // ðŸŽ‰ Bienvenida exitosa
        await Swal.fire({
          title: `Â¡Bienvenido, ${decoded.nombre}!`,
          text: 'Redirigiendo a tu panel...',
          icon: 'success',
          timer: 1500,
          showConfirmButton: false
        });
  
        if (tipo === "cliente") {
          redirigirPostLogin();
        } else if (tipo === "comercio") {
          window.location.href = "comercio-panel.html";
        } else if (tipo === "admin") {
          window.location.href = "admin-panel.html";
        } else {
          await Swal.fire({
            title: 'Error',
            text: 'Tipo de usuario desconocido',
            icon: 'error',
            confirmButtonText: 'Ok'
          });
        }
  
      } catch (err) {
        console.error("â›” Error:", err);
        await Swal.fire({
          title: 'Acceso denegado',
          text: err.message || 'Correo o contraseÃ±a incorrectos',
          icon: 'error',
          confirmButtonText: 'Intentar de nuevo'
        });
      }
    });
  
    function redirigirPostLogin() {
      const grupoPendiente = localStorage.getItem("grupoPendiente");
      if (grupoPendiente) {
        localStorage.removeItem("grupoPendiente");
        window.location.href = `comprar.html?grupo=${grupoPendiente}`;
      } else {
        window.location.href = "cliente-panel.html";
      }
    }
  </script>  
</body>
</html>
