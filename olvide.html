<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Social | Recuperar Contrase침a</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #dc3545; /* 游댮 L칤nea roja abajo */
      background: transparent;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-bottom: 2px solid #a71d2a; /* 游댠 Rojo m치s fuerte al enfocar */
    }

    button {
      background: #000; /* 游 Fondo negro */
      color: #fff; /* 游댟 Letras blancas */
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      transition: background 0.3s;
      border-bottom: none; /* No l칤nea roja en bot칩n */
    }

    button:hover {
      background: #333; /* 游댭 Gris oscuro al pasar mouse */
    }
    .join p {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container-m head">
      <a href="index.html"><img src="img/logo.PNG" /></a>
    </div>
  </header>

  <main>
    <section class="container-m">
      <div class="intro">
        <img class="logo" src="img/logo_intro.png" alt="logo">
        <div class="intro-quote">
          <p>Descubre cupones exclusivos y 칰nete a una comunidad conectada que maximiza tu ahorro gozando de un mundo de descuentos.</p>
        </div>
        <div class="login-header">
          <h1>Recuperar Contrase침a</h1>
        </div>

        <form id="olvideForm">
          <input type="email" name="email" placeholder="Correo electr칩nico" required />
          <button type="submit">Enviar enlace</button>

          <div class="join">
            <p>쮸칰n no tienes cuenta? <a href="unete.html">Reg칤strate</a></p>
            <p>쯏a tienes cuenta? <a href="ingresa.html">Inicia sesi칩n</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script>
    const form = document.getElementById("olvideForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      if (!email) {
        await Swal.fire('Campo vac칤o', 'Por favor ingresa un correo.', 'warning');
        return;
      }

      try {
        const res = await fetch(`${API}/api/olvide-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          await Swal.fire({
            icon: 'success',
            title: '춰Correo enviado!',
            text: 'Revisa tu correo electr칩nico para restablecer tu contrase침a.',
            confirmButtonColor: '#3085d6'
          });
          form.reset();
        } else {
          await Swal.fire({
            icon: 'error',
            title: 'Error',
            text: data.error || 'No se pudo enviar el enlace.',
            confirmButtonColor: '#d33'
          });
        }
      } catch (err) {
        await Swal.fire({
          icon: 'error',
          title: 'Error de conexi칩n',
          text: 'No se pudo contactar al servidor.',
          confirmButtonColor: '#d33'
        });
      }
    });
  </script>
</body>
</html>
