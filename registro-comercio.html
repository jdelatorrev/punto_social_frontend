<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Comercio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4;}
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #dc3545; /* 游댮 L칤nea roja abajo */
      background: transparent;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-bottom: 2px solid #a71d2a; /* 游댠 Rojo m치s fuerte al enfocar */
    }

    button {
      background: #000; /* 游 Fondo negro */
      color: #fff; /* 游댟 Letras blancas */
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      transition: background 0.3s;
      border-bottom: none; /* No l칤nea roja en bot칩n */
    }

    button:hover {
      background: #333; /* 游댭 Gris oscuro al pasar mouse */
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #dc3545;
    }
  </style>
</head>
<body>    <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
  
        // Re-activar hamburguesa despu칠s de cargar
        const toggle = document.getElementById("menu-toggle");
        const nav = document.querySelector(".nav");
        if (toggle && nav) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("show");
          });
        }
      });
  </script>
  <h1 style="text-align:center; padding:5rem 0;">Registro de Comercio</h1>
  <form id="registroForm">
    <div id="mensajeError" class="error" style="display: none;"></div>
    <input type="text" name="nombre" placeholder="Nombre del comercio" required>
    <input type="email" name="email" placeholder="Correo electr칩nico" required>
    <input type="password" name="password" placeholder="Contrase침a" required>
    <button type="submit">Registrarme</button>
  </form>
  <script src="js/api.js"></script>
  <script>
    const form = document.getElementById("registroForm");
    const errorBox = document.getElementById("mensajeError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      const button = form.querySelector("button");
      button.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Validaciones simples
      if (data.nombre.trim().length < 3) return mostrarError("El nombre debe tener al menos 3 caracteres.");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) return mostrarError("Ingres치 un correo electr칩nico v치lido.");
      if (data.password.length < 6) return mostrarError("La contrase침a debe tener al menos 6 caracteres.");

      data.tipo = "comercio";

      try {
        const res = await fetch(`${API}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (!res.ok) {
          if (result.error?.includes("duplicate")) {
            mostrarError("Ese correo ya est치 registrado. Prob치 con otro.");
          } else {
            mostrarError(result.error || "Error al registrar comercio");
          }
          return;
        }

        // Autologin
        const login = await fetch(`${API}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: data.email, password: data.password })
        });

        const loginData = await login.json();
        if (login.ok) {
          localStorage.setItem("token", loginData.token);
          window.location.href = "comercio-panel.html";
        } else {
          mostrarError("Registrado, pero error al iniciar sesi칩n");
        }
      } catch (err) {
        mostrarError("Error de conexi칩n con el servidor.");
      } finally {
        button.disabled = false;
      }
    });

    function mostrarError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      form.querySelector("button").disabled = false;
    }
  </script>
</body>
</html>
