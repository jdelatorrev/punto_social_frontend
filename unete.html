<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #dc3545; /* ðŸ”´ LÃ­nea roja abajo */
      background: transparent;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-bottom: 2px solid #a71d2a; /* ðŸ”¥ Rojo mÃ¡s fuerte al enfocar */
    }

    button {
      background: #000; /* ðŸ”² Fondo negro */
      color: #fff; /* ðŸ”¤ Letras blancas */
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      transition: background 0.3s;
      border-bottom: none; /* No lÃ­nea roja en botÃ³n */
    }

    button:hover {
      background: #333; /* ðŸ”³ Gris oscuro al pasar mouse */
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #dc3545;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #dc3545;
    }
    .tooltip-container {
      position: relative;
      display: inline-block;
    }

    .info-icon {
      background: #17a2b8;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .info-icon:hover,
    .info-icon:focus {
      background: #000000;
    }

    .tooltip-text {
      visibility: hidden;
      opacity: 0;
      width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.4s ease, visibility 0.4s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .tooltip-container:hover .tooltip-text,
    .tooltip-container:focus-within .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
  
        // Re-activar hamburguesa despuÃ©s de cargar
        const toggle = document.getElementById("menu-toggle");
        const nav = document.querySelector(".nav");
        if (toggle && nav) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("show");
          });
        }
      });
  </script>
  <main>
    <section class="container-m">
      <div class="intro">
          <img class="logo" src="img/logo_intro.png" alt="logo">
          <div class="intro-quote">
              <p>Descubre cupones exclusivos y Ãºnete a una comunidad conectada que maximiza tu ahorro gozando de un mundo de descuentos.</p>
          </div>
          <div class="login-header">
            <h1>Registrate</h1>
          </div>
          <form id="registroForm">
            <div id="mensajeError" class="error" style="display: none;"></div>
            <input type="text" name="nombre" placeholder="Nombre(s)" required>
            <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
            <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
            <input type="email" name="email" placeholder="Correo electrÃ³nico" required />
            <input type="password" name="password" placeholder="ContraseÃ±a" required />
            <input type="text" name="telefono" placeholder="TelÃ©fono" required />
            <div style="margin-bottom: 10px;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <select name="vendedor_id" id="vendedor_id" required style="flex: 1;">
                  <option value="">Selecciona tu vendedor</option>
                </select>
                <div class="tooltip-container">
                  <span class="info-icon" tabindex="0">i</span>
                  <div class="tooltip-text">
                    Si tu compra es en linea, selecciona Compra en Linea.
                  </div>
                </div>
              </div>
            </div>
            
            <button type="submit">Registrarme</button>
            <div class="join">
              <p style="text-align:center; margin-top:10px;"><a href="olvide.html">Â¿Olvidaste tu contraseÃ±a?</a></p>
              <p style="text-align:center; margin-top:10px;">Â¿Ya tienes cuenta? <a href="ingresa.html">Inicia SesiÃ³n</a></p>
            </div>
          </form>
      </div>
    </section>
  </main>
  <script src="js/api.js"></script>
  <script>
    const form = document.getElementById("registroForm");
    const errorBox = document.getElementById("mensajeError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      const button = form.querySelector("button");
      button.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.tipo = "cliente";
      data.telefono = data.telefono?.trim();

      if (!data.telefono) return mostrarError("El telÃ©fono es obligatorio.");
      if (!data.vendedor_id) return mostrarError("SeleccionÃ¡ un vendedor.");
      if (data.nombre.trim().length < 3) return mostrarError("El nombre debe tener al menos 3 caracteres.");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) return mostrarError("IngresÃ¡ un correo electrÃ³nico vÃ¡lido.");
      if (data.password.length < 6) return mostrarError("La contraseÃ±a debe tener al menos 6 caracteres.");

      try {
        const res = await fetch(`${API}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (!res.ok) {
          if (result.error?.includes("duplicate")) {
            return mostrarError("Ese correo ya estÃ¡ registrado. ProbÃ¡ con otro.");
          }
          return mostrarError(result.error || "Error al registrar");
        }

        const login = await fetch(`${API}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: data.email, password: data.password }),
        });

        const loginData = await login.json();
        if (login.ok) {
          localStorage.setItem("token", loginData.token);
          window.location.href = "cliente-panel.html";
        } else {
          mostrarError("Registrado, pero error al iniciar sesiÃ³n");
        }
      } catch (err) {
        console.error("â›” Error:", err);
        mostrarError("Error de conexiÃ³n con el servidor.");
      } finally {
        button.disabled = false;
      }
    });

    function mostrarError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      form.querySelector("button").disabled = false;
    }

    async function cargarVendedores() {
      try {
        const res = await fetch(`${API}/api/vendedores-activos`);
        const vendedores = await res.json();

        console.log("ðŸ“¦ Vendedores cargados:", vendedores);

        const select = document.querySelector("select[name='vendedor_id']");
        select.innerHTML = `<option value="">Selecciona tu vendedor</option>`;

        vendedores.forEach((v) => {
          const opt = document.createElement("option");
          opt.value = v.id;
          opt.textContent = v.nombre;
          select.appendChild(opt);
        });

        // Auto-selecciÃ³n por URL si existe
        const urlParams = new URLSearchParams(window.location.search);
        const vendedor_id = urlParams.get("vendedor");
        if (vendedor_id) {
          select.value = vendedor_id;
        }

      } catch (err) {
        console.error("âŒ Error al cargar vendedores:", err);
        mostrarError("No se pudieron cargar los vendedores.");
      }
    }

    cargarVendedores();

    const infoIcon = document.getElementById("info-icon");
    const infoTooltip = document.getElementById("info-tooltip");

    // Mostrar u ocultar al dar click
    infoIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      infoTooltip.style.display = infoTooltip.style.display === "none" ? "block" : "none";
    });

    // Ocultar si da click fuera
    document.addEventListener("click", () => {
      infoTooltip.style.display = "none";
    });

    // Evitar que se cierre si hace click en el tooltip
    infoTooltip.addEventListener("click", (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
