<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #17a2b8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #117a8b;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #dc3545;
    }
    .info-tooltip {
  position: relative;
  background: #17a2b8;
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: inline-block;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

.info-tooltip:hover .tooltip-text,
.info-tooltip:focus .tooltip-text {
  opacity: 1;
  visibility: visible;
}

.tooltip-text {
  visibility: hidden;
  opacity: 0;
  width: 220px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 5px;
  padding: 8px;
  position: absolute;
  z-index: 1;
  bottom: 125%; 
  left: 50%;
  transform: translateX(-50%);
  transition: opacity 0.3s;
}

.tooltip-text::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
  
        // Re-activar hamburguesa despu√©s de cargar
        const toggle = document.getElementById("menu-toggle");
        const nav = document.querySelector(".nav");
        if (toggle && nav) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("show");
          });
        }
      });
  </script>
  <main>
    <section class="container-m">
      <div class="intro">
          <img class="logo" src="img/logo_intro.png" alt="logo">
          <div class="intro-quote">
              <p>Descubre cupones exclusivos y √∫nete a una comunidad conectada que maximiza tu ahorro gozando de un mundo de descuentos.</p>
          </div>
          <div class="login-header">
            <h1>Registrate</h1>
          </div>
          <form id="registroForm">
            <div id="mensajeError" class="error" style="display: none;"></div>
            <input type="text" name="nombre" placeholder="Tu nombre" required />
            <input type="email" name="email" placeholder="Correo electr√≥nico" required />
            <input type="password" name="password" placeholder="Contrase√±a" required />
            <input type="text" name="telefono" placeholder="Tel√©fono" required />
            <div style="margin-bottom: 10px;">
              <label for="vendedor_id" style="display: block; margin-bottom: 5px;">Selecciona tu vendedor</label>
              <div style="display: flex; align-items: center; gap: 8px;">
                <select name="vendedor_id" id="vendedor_id" required style="flex: 1;">
                  <option value="">Selecciona tu vendedor</option>
                </select>
                <div style="position: relative;">
                  <span id="info-icon" style="cursor: pointer; background: #17a2b8; color: white; border-radius: 50%; padding: 5px 8px; font-weight: bold;">i</span>
                  <div id="info-tooltip" style="display: none; position: absolute; background: #333; color: white; padding: 10px; border-radius: 5px; top: 30px; left: -100px; width: 250px; font-size: 14px; z-index: 999;">
                    Selecciona el vendedor que te recomend√≥ o que te invit√≥ para darte una mejor atenci√≥n.
                  </div>
                </div>
              </div>
            </div>
            
            <button type="submit">Registrarme</button>
            <div class="join">
              <p style="text-align:center; margin-top:10px;"><a href="olvide.html">¬øOlvidaste tu contrase√±a?</a></p>
              <p style="text-align:center; margin-top:10px;">¬øYa tienes cuenta? <a href="ingresa.html">Inicia Sesi√≥n</a></p>
            </div>
          </form>
      </div>
    </section>
  </main>
  <script src="js/api.js"></script>
  <script>
    const form = document.getElementById("registroForm");
    const errorBox = document.getElementById("mensajeError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      const button = form.querySelector("button");
      button.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.tipo = "cliente";
      data.telefono = data.telefono?.trim();

      if (!data.telefono) return mostrarError("El tel√©fono es obligatorio.");
      if (!data.vendedor_id) return mostrarError("Seleccion√° un vendedor.");
      if (data.nombre.trim().length < 3) return mostrarError("El nombre debe tener al menos 3 caracteres.");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) return mostrarError("Ingres√° un correo electr√≥nico v√°lido.");
      if (data.password.length < 6) return mostrarError("La contrase√±a debe tener al menos 6 caracteres.");

      try {
        const res = await fetch(`${API}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (!res.ok) {
          if (result.error?.includes("duplicate")) {
            return mostrarError("Ese correo ya est√° registrado. Prob√° con otro.");
          }
          return mostrarError(result.error || "Error al registrar");
        }

        const login = await fetch(`${API}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: data.email, password: data.password }),
        });

        const loginData = await login.json();
        if (login.ok) {
          localStorage.setItem("token", loginData.token);
          window.location.href = "cliente-panel.html";
        } else {
          mostrarError("Registrado, pero error al iniciar sesi√≥n");
        }
      } catch (err) {
        console.error("‚õî Error:", err);
        mostrarError("Error de conexi√≥n con el servidor.");
      } finally {
        button.disabled = false;
      }
    });

    function mostrarError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      form.querySelector("button").disabled = false;
    }

    async function cargarVendedores() {
      try {
        const res = await fetch(`${API}/api/vendedores-activos`);
        const vendedores = await res.json();

        console.log("üì¶ Vendedores cargados:", vendedores);

        const select = document.querySelector("select[name='vendedor_id']");
        select.innerHTML = `<option value="">Selecciona tu vendedor</option>`;

        vendedores.forEach((v) => {
          const opt = document.createElement("option");
          opt.value = v.id;
          opt.textContent = `${v.nombre} (${v.email})`;
          select.appendChild(opt);
        });

        // Auto-selecci√≥n por URL si existe
        const urlParams = new URLSearchParams(window.location.search);
        const vendedor_id = urlParams.get("vendedor");
        if (vendedor_id) {
          select.value = vendedor_id;
        }

      } catch (err) {
        console.error("‚ùå Error al cargar vendedores:", err);
        mostrarError("No se pudieron cargar los vendedores.");
      }
    }

    cargarVendedores();

    const infoIcon = document.getElementById("info-icon");
    const infoTooltip = document.getElementById("info-tooltip");

    // Mostrar u ocultar al dar click
    infoIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      infoTooltip.style.display = infoTooltip.style.display === "none" ? "block" : "none";
    });

    // Ocultar si da click fuera
    document.addEventListener("click", () => {
      infoTooltip.style.display = "none";
    });

    // Evitar que se cierre si hace click en el tooltip
    infoTooltip.addEventListener("click", (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
